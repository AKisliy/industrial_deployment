apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "muffin-wallet.fullname" . }}
data:
  application.yaml: |
    ---
    server:
      port: 8081

    spring:
      datasource:
        url: jdbc:postgresql://host.minikube.internal:54321/muffin_wallet
        username: root

    currency:
      service:
        url: http://muffin-currency:8083/rate
    management:
      endpoints:
        web:
          exposure:
            include: health, info
      endpoint:
        health:
          probes:
            enabled: true
          show-details: always