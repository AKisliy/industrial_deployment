{{ if not .Values.useOnlyDeployment }}
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-wallet-only
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "muffin-currency.name" . }}
  action: ALLOW
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/{{ .Release.Namespace }}/sa/muffin-wallet-sa"]
    to:
    - operation:
        methods: ["GET", "POST"]
{{ end }}